<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validar Cedula - Modulo 10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3ede7; /* Color neutro pastel */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }

    h2 {
      margin-bottom: 15px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #b8c1b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #9aa39c;
    }

    #resultado {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Validar Cedula</h2>
    <input type="text" id="cedula" placeholder="Ingresa la cedula">
    <button onclick="validar()">Validar</button>
    <div id="resultado"></div>
  </div>

  <script>
    function validarCedula(cedula) {
      // Eliminar guiones o espacios
      cedula = cedula.replace(/-/g, '').trim();

      // Verificar que tenga 11 digitos
      if (cedula.length !== 11 || isNaN(cedula)) {
        return false;
      }

      let verificador = parseInt(cedula[10]); // Ultimo digito
      let suma = 0;

      // Algoritmo del modulo 10
      for (let i = 0; i < 10; i++) {
        let digito = parseInt(cedula[i]);
        if (i % 2 === 0) { // posiciones pares (0,2,4...) se multiplican por 1
          digito = digito * 1;
        } else { // posiciones impares (1,3,5...) se multiplican por 2
          digito = digito * 2;
          if (digito > 9) digito = Math.floor(digito / 10) + (digito % 10);
        }
        suma += digito;
      }

      let resto = suma % 10;
      let digitoCalculado = (resto === 0) ? 0 : 10 - resto;

      return digitoCalculado === verificador;
    }

    function validar() {
      let cedula = document.getElementById("cedula").value;
      let resultado = document.getElementById("resultado");

      if (validarCedula(cedula)) {
        resultado.textContent = "Cedula es CORRECTA";
        resultado.style.color = "green";
      } else {
        resultado.textContent = "Cedula INCORRECTA";
        resultado.style.color = "red";
      }
    }
  </script>

</body>
</html>
